<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clockOutbox">
        <div class="clockBody">
            <div class="hour">
            </div>
            <div class="min">
            </div>
            <div class="sec">
            </div>
        </div>
        <div class="dateDay">
            <div class="dateBox">
                <div class="date"></div>
                <div class="month"></div>
                <div class="year"></div>
            </div>
            <div class="day"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
